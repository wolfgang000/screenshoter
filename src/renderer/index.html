<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Screenshoter</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:"
    />

    <link href="./assets/main.css" type="text/css" rel="stylesheet" />
    <link href="./assets/bootstrap.min.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="pb-4 text-center">
          <h1><strong>Take a screenshot of a website</strong></h1>
          <h6>An easy way to capture a screenshot of a full webpage</h6>
        </div>

        <form id="pageExporterForm">
          <div class="row pb-2">
            <div class="col-8">
              <input
                class="form-control"
                name="url"
                type="text"
                placeholder="e.g https://example.com/"
                required
              />
            </div>
            <div class="col-4">
              <select class="form-select" name="format" required>
                <option value="PNG">.png</option>
                <option value="PDF">.pdf</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button class="form-control btn btn-primary" type="submit">Take a screenshot</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="./src/renderer.ts"></script>
  </body>
</html>
